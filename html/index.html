<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Inteligente</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <!-- Pantalla de Login -->
  <section id="login-section">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
  </section>

  <!-- Pantalla Principal -->
  <section id="main-section" class="hidden">
    <h2>Biblioteca inteligente</h2>

    <!-- Agregar libro a biblioteca -->
    <form id="add-book-form">
      <input type="text" id="book-title" placeholder="Título del libro" required />
      <input type="text" id="book-author" placeholder="Autor" required />
      <button type="submit">Agregar libro</button>
    </form>

    <!-- Vista de libros -->
    <div id="book-list" class="book-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
