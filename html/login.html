<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="login-page claro fuente-mediana">

  <header>
    <div id="logo-container">
      <img src="../img/logo.png" alt="Logo Biblioteca" id="logo" />
    </div>
  </header>

  <main>
    <section id="login-section">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <label for="loginEmail" class="sr-only">Email</label>
        <input type="email" id="loginEmail" placeholder="Email" required />

        <label for="loginPassword" class="sr-only">Contraseña</label>
        <input type="password" id="loginPassword" placeholder="Contraseña" required />

        <button type="submit">Iniciar sesión</button>
      </form>
      <button id="toggle-registro">Crear cuenta</button>
    </section>

    <section id="registro-section" class="oculto">
      <h2>Registrarse</h2>
      <form id="registro-form">
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="text" id="apellido" placeholder="Apellido" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <button id="volver-login">¿Ya tenés cuenta? Iniciá sesión</button>
    </section>

    <div id="mensaje"></div>
  </main>
  <footer>
    <p>© 2025 Biblioteca Interactiva – Todos los derechos reservados</p>
    <p><a href="#">Términos y condiciones</a> | <a href="#">Política de privacidad</a></p>
  </footer>

  <script src="../js/utilidades.js"></script>
  <script src="../js/verificacion.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
