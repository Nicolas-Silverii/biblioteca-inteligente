<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="login-page">

<header>
  <div id="logo-container">
    <img src="../img/logo.jpg" alt="Logo Biblioteca" id="logo" />
  </div>
</header>

<main>
  <section id="login-section">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Botón para mostrar el formulario de registro -->
    <button id="toggle-registro">Crear cuenta</button>
  </section>

  <section id="registro-section" class="oculto">
    <h2>Registrarse</h2>
    <form id="registro-form">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
    <!-- Botón para volver al login -->
    <button id="volver-login">¿Ya tenés cuenta? Iniciá sesión</button>
  </section>

  <div id="mensaje"></div>
</main>

<footer>
  <p>© 2025 Biblioteca Interactiva - Todos los derechos reservados</p>
</footer>




</body>
</html>
